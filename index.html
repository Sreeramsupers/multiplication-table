<html ng-app="myApp">

<head>
    <title>Multiplication Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="table.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Enter a 2 digit number to display untill the square of that number</h1>
    
    <div class="conttt">
    <div ng-controller="DisplayCtrl">
        <div ng-if="content">{{ content }}</div>
        <div ng-if="!content">...</div>
    </div>
    <div ng-controller="MultiplicationCtrl" initial-number-limit="10">
        <input type="number" ng-model="numberLimit" placeholder="Enter a number" />
        <table>
            <tr ng-repeat="numberA in numbers">
                <td ng-repeat="numberB in numbers" ng-click="setActiveNumber(compute(numberA, numberB))"
                    ng-mouseover="setActiveFactors(numberA, numberB)"
                    ng-class="{hover: matchesFactor(numberA, numberB)}" ng-mouseleave="clearActiveFactors()">
                    {{ compute(numberA, numberB) }}
                </td>
            </tr>
        </table>
    </div>
    <div ng-controller="DisplayCtrl">
        <div ng-if="content">The value you have selected to display is: <span class="color">{{ content }}</span></div>
        <div ng-if="!content">You have not selected a value to display</div>
    </div>
</div>
</body>

</html>
